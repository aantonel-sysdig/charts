# requires unittest plugin: https://github.com/quintush/helm-unittest
# Run "helm unittest -3 -f ./tests/hostscanner_test.yaml ." from within the `charts/node-analyzer` folder
suite: Test HostScanner configuration
templates:
  - ../templates/daemonset-node-analyzer.yaml
  - ../templates/configmap-host-scanner.yaml
values:
  - ../values.yaml

tests:
  - it: "HS not deployed by default"
    templates:
      - ../templates/daemonset-node-analyzer.yaml
    asserts:
      - isKind:
          of: DaemonSet
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-image-analyzer')]"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-host-analyzer')]"
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2
  - it: "HS deployed if newEngineOnly is active but deploy unset"
    set:
      clusterName: "test"
      secure:
        vulnerabilityManagement:
          newEngineOnly: true
    templates:
      - ../templates/daemonset-node-analyzer.yaml
    asserts:
      - isKind:
          of: DaemonSet
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-runtime-scanner')]"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-host-scanner')]"
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2
  - it: "HS deployed if newEngineOnly is true and deploy set to true"
    set:
      clusterName: "test"
      secure:
        vulnerabilityManagement:
          newEngineOnly: true
      nodeAnalyzer:
        hostScanner:
          deploy: true
    templates:
      - ../templates/daemonset-node-analyzer.yaml
    asserts:
      - isKind:
          of: DaemonSet
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-runtime-scanner')]"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-host-scanner')]"
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2
  - it: "HS not deployed if explicitly set to false while newEngineOnly is active"
    set:
      secure:
        vulnerabilityManagement:
          newEngineOnly: true
      nodeAnalyzer:
        hostScanner:
          deploy: false
    templates:
      - ../templates/daemonset-node-analyzer.yaml
    asserts:
      - isKind:
          of: DaemonSet
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-runtime-scanner')]"
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1
  - it: "HS deployed if newEngineOnly is unset and deploy set to true"
    set:
      clusterName: "test"
      nodeAnalyzer:
        hostScanner:
          deploy: true
    templates:
      - ../templates/daemonset-node-analyzer.yaml
    asserts:
      - isKind:
          of: DaemonSet
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-image-analyzer')]"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-host-analyzer')]"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-host-scanner')]"
      - lengthEqual:
          path: spec.template.spec.containers
          count: 3

  - it: "HS not deployed if explicitly set to false"
    set:
      nodeAnalyzer:
        hostScanner:
          deploy: false
    templates:
      - ../templates/daemonset-node-analyzer.yaml
    asserts:
      - isKind:
          of: DaemonSet
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-image-analyzer')]"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == 'sysdig-host-analyzer')]"
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2

  - it: "Additional dirs to scan is set"
    set:
      clusterName: "test"
      nodeAnalyzer:
        hostScanner:
          deploy: true
          additionalDirsToScan: "/hello,/world"
    templates:
      - ../templates/configmap-host-scanner.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: data.additional_dirs_to_scan
          value: "/hello,/world"
  - it: "Additional dirs to scan is unset by default"
    set:
      clusterName: "test"
      nodeAnalyzer:
        hostScanner:
          deploy: true
    templates:
      - ../templates/configmap-host-scanner.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - isNull:
          path: data.additional_dirs_to_scan
